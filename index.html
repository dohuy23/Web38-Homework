<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form and Table</title>
</head>
<body>
<div>
    <h1>Homework</h1>
</div>
<table border="2">
    <tr>
        <th colspan="2"> ĐĂNG KÝ</th>
    </tr>
    <tr>
        <td>Full name</td>
        <td>
            <input type="text" placeholder="Nhap fullname">
        </td>
    </tr>
    <tr>
        <td>Username</td>
        <td>
            <input type="text" placeholder="Nhap ten">
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="Password" placeholder="Nhap mat khau">
        </td>
    </tr>
    <tr>
        <td>Nhập lại Password</td>
        <td>
            <input type="text" placeholder="Nhap lai mat khau">
        </td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td>
            <input type="radio">
            <label for="">Nam</label>
            <input type="radio">
            <label for="">Nữ</label>
        </td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td>    <select name="" id="">
            <option value="">Ngày 1</option>
            <option value="">Ngày 2</option>
        </select>
        <select name="" id="">
            <option value="">Tháng 1</option>
            <option value="">Tháng 2</option>
        </select>
        <select name="" id="">
            <option value="">Năm 2015</option>
            <option value="">Năm 2016</option>
        </select></td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td>
            <textarea cols="20" rows="3"></textarea>
        </td>
    </tr>
    <tr>
        <td>Avatar</td>
        <td>
            <input type="file"> 
        </td>
    </tr>
    <tr>
        <td>Sở thích</td>
        <td>
            <input type="checkbox">
            <label for="">Xem phim</label>
            <input type="checkbox">
            <label for="">Thể Thao</label>
            <input type="checkbox">
            <label for="">Web</label>
        </td>
    </tr>
    <tr>
        <th colspan="2">
            <input type="reset" value="Reset">   
            <input type="submit" value="OK">
        </th>
    </tr>
</table>
</body>
</html>
